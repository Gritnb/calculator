<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Project: Calculator</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>

        </header>
        <main>
            <div class="calculator">
                <div class="display">
                        <div class="inner-box">
                                <p id="input"></p>
                                <p id="result"></p>
                        </div>
                </div>
                <hr>
                <div class="buttons">
                    <button class="clear
                                   double-size 
                                   border-top 
                                   border-left"
                            value="clear">C</button>

                    <button class="delete
                                   border-top"
                            value="delete">←</button>

                    <button class="operand
                                   border-top 
                                   border-right"
                            value="/">÷</button>

                    <button class="number
                                   border-left"
                            value="1">1</button>

                    <button class="number"
                            value="2">2</button>

                    <button class="number"
                            value="3">3</button>

                    <button class="operand
                                   border-right"
                            value="*">*</button>

                    <button class="number
                                   border-left"
                            value="4">4</button>

                    <button class="number"
                            value="5">5</button>

                    <button class="number"
                            value="6">6</button>

                    <button class="operand
                                   border-right"
                            value="+">+</button>

                    <button class="number
                                   border-left"
                            value="7">7</button>

                    <button class="number"
                            value="8">8</button>

                    <button class="number"
                            value="9">9</button>

                    <button class="operand
                                   border-right"
                            value="-">-</button>

                    <button class="number
                                   point
                                   border-bot 
                                   border-left
                                   border-left-radius"
                            value=".">.</button>

                    <button class="number
                                   border-bot"
                            value="0">0</button>

                    <button class="equals
                                   double-size 
                                   border-bot 
                                   border-right
                                   border-right-radius"
                            value="equals">=</button>
                </div>

            </div>
        </main>

        <footer>
            <p>© 2025 GCarlott.</p>
            <a href="https://github.com/Gritnb/calculator">
            <img src="images/github-mark.svg"
                 alt="Github Logo"
                 width="25px"
                 class="git-logo"
                 target="_blank"></a>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
